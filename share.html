<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Podělte se o svůj příběh</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="stories.html">Příběhy</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="share-story" class="share-story-section">
            <h2>Podělte se o svůj příběh</h2>
            <div class="share-story-content">
                <form id="storyForm" class="story-form">
                    <label for="storyText">Váš příběh:</label><br />
                    <textarea id="storyText" name="storyText" rows="6" cols="50" required></textarea><br />
                    <label>
                        <input type="checkbox" id="anonymous" name="anonymous" />
                        Zůstat anonymní
                    </label><br />
                    <button type="submit" class="btn-share-story">Odeslat příběh</button>
                </form>
                <div id="message" style="margin-top: 1em; font-weight: bold;"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Informační Portál o Dezinformacích</p>
    </footer>

    <script>
        document.getElementById('storyForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const storyText = document.getElementById('storyText').value.trim();
            const anonymous = document.getElementById('anonymous').checked;

            if (!storyText) {
                alert('Prosím, napište svůj příběh.');
                return;
            }

            try {
                const response = await fetch('save_story.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story: storyText, anonymous }),
                });

                if (response.ok) {
                    document.getElementById('message').textContent = 'Děkujeme za váš příběh!';
                    document.getElementById('storyForm').reset();
                } else {
                    document.getElementById('message').textContent = 'Nastala chyba při odesílání příběhu.';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Nastala chyba při odesílání příběhu.';
            }
        });
    </script>
</body>
</html>
